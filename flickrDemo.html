<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Angular Material - Starter App</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/app.css">


  </head>
  <body ng-app="flickrApp" ng-controller="ListCtrl" layout="column" layout-align="top center">
    
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span class="md-flex">Flickr Search</span>
      </div>
    </md-toolbar> 

    <div layout="row" flex>
   <md-sidenav layout="column" 
      md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" 
      class="md-whiteframe-z2">
        
        <md-list>
          <md-list-item ng-if="$index < 50 " ng-repeat="picture in results.photos.photo" class="sidebarThumbs">
            
            <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_t.jpg" />
              
            </md-list-item>

           
          </md-list>  

      </md-sidenav>
    <md-content layout="column" layout-align="top center" flex="50">
      
      <div class="app-content">
        <form ng-submit="search()">
          <md-input-container ng-show="!isSearching">
            <label>Search for</label>
            <input type="text" class="long" ng-model="searchTerm" required md-maxlength="20">
          </md-input-container>
          <md-progress-circular md-mode="determinate" ng-if="isSearching"></md-progress-circular>
          
        </form>

        <md-card ng-repeat="picture in results.photos.photo">
          <div ng-if="$index < 10">
          <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_b.jpg" class="card-image" />
          <h3>{{picture.title}}</h3>
          </div>
        </md-card>
      </div>
    </md-content>

  </div>

    <script src="/node_modules/angular/angular.js"></script>
    
    <script src="/node_modules/angular-aria/angular-aria.js"></script> 
    <script src="/node_modules/angular-animate/angular-animate.js"></script> 
    <script src="/node_modules/angular-material/angular-material.js"></script> 
    <script src="./app.js"></script>  

    
    
  </body> 


    

</html>
